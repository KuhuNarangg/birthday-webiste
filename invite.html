<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Secret Invitation</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="invite.css" />
</head>

<body class="bg-[#f1eee9] h-screen w-screen overflow-hidden relative flex items-center justify-center">

  <!-- Floating Bows -->
  <div class="absolute inset-0 pointer-events-none z-0">
    <!-- Each bow with different animation delay -->
    <img src="images/bow.png" class="bow-float absolute top-10 left-5 w-10" style="animation-delay: 0s;" />
    <img src="images/bow.png" class="bow-float absolute top-[20%] left-[20%] w-12" style="animation-delay: 1s;" />
    <img src="images/bow.png" class="bow-float absolute top-[50%] left-[10%] w-0" style="animation-delay: 1s;" />
    <img src="images/bow.png" class="bow-float absolute top-[30%] left-[20%] w-0" style="animation-delay: 1s;" />
    <img src="images/bow.png" class="bow-float absolute bottom-24 left-20 w-0" style="animation-delay: 2s;" />
    <img src="images/bow.png" class="bow-float absolute top-1/2 left-2 w-0" style="animation-delay: 3s;" />
    <img src="images/bow.png" class="bow-float absolute top-10 right-1/2 w-12" style="animation-delay: 1.5s;" />
    <img src="images/bow.png" class="bow-float absolute bottom-1/2 right-12 w-14" style="animation-delay: 2.5s;" />
    <img src="images/bow.png" class="bow-float absolute top-[75%] right-[10%] w-12" style="animation-delay: 0.8s;" />
    <img src="images/bow.png" class="bow-float absolute top-[55%] left-[10%] w-14" style="animation-delay: 3.2s;" />
    <img src="images/bow.png" class="bow-float absolute bottom-10 left-1/4 w-0" style="animation-delay: 2.1s;" />
    <img src="images/bow.png" class="bow-float absolute top-[30%] left-[35%] w-0" style="animation-delay: 1.2s;" />
    <img src="images/bow.png" class="bow-float absolute top-[10%] right-[20%] w-12" style="animation-delay: 0.6s;" />
    <img src="images/bow.png" class="bow-float absolute bottom-[12%] right-[25%] w-14" style="animation-delay: 2.7s;" />
    <img src="images/bow.png" class="bow-float absolute top-[45%] right-[15%] w-12" style="animation-delay: 1.8s;" />
   
    
    <img src="images/bow.png" class="bow-float absolute bottom-[10%] left-[15%] w-14" style="animation-delay: 1.4s;" />
  </div>

  <!-- Central Note Box (solid background) -->
  <div class="note-box z-10 text-center rounded-xl p-10 max-w-md mx-auto animate-note-entry border border-[#ccc] bg-[#fdfaf6] shadow-md">
    <h1 class="text-3xl font-[Great Vibes] text-[#2b2b2b] mb-4">Welcome to the 20th Birthday Test</h1>
    <p class="text-[#3a3a3a] text-lg mb-6">Letâ€™s see if you deserve the invitation or not...</p>

    <!-- Buttons inside the solid box -->
    <div class="mt-6 space-y-4">
      <button onclick="location.href='quiz.html'"
        class="w-full py-2 px-4 bg-[#2b2b2b] text-white rounded hover:bg-[#444] transition-all duration-300">
        Yes, I accept the challenge
      </button>
      <button onclick="alert('Too bad... maybe next year.')"
        class="w-full py-2 px-4 bg-[#c2bdb8] text-[#2b2b2b] rounded hover:bg-[#b4aea9] transition-all duration-300">
        No, I am scared...
      </button>
    </div>
  </div>

</body>
</html>
